<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>task 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    const test = [7, 3, 5, 6, 7, 1, 2];

    function sort(array) {
      let sortedCount = 1;

      for (let i = 1; i < array.length; i++) {
        const element = array[i];

        for (let j = 0; j < sortedCount; j++) {
          if (array[j] > element) {  
            array.splice(i, 1);
            array.splice(j, 0, element);
            break;
          }
        }
        sortedCount++;
      }

      return array;
    }

    console.log(sort(test));
  </script>
